<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/instagram.css">
  <title>Instagram</title>

</head>
<body>
<div class="instagram-wrapper">
  <div class="instagram-phone">
    <img src="img/celular.png" alt="celular">
    <div class="instagram-continue">
      <div class="group">
        <img src="img/instagram-logo-1.png" class="instagram-logo" alt="instagram logo">
        <div class="profile-photo">
          <img src="img/pessoa.png">
        </div>
        <a href="#" class="instagram-login">Continuar como vini.ssu</a>
        <a href="#" class="instagram-logout">Remover conta</a>
      </div>
      <div class="group">
        <p class="not-account">Não é vini.ssu?</p>
        <p class="not-account">
          <span class="link-blue">Alternar contas</span>
          ou
          <span class="link-blue">Inscreva-se</span>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Baixe o aplicativo</p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
